      <script>
               const url=window.location.href;
       const search=new URLSearchParams(url.split("?")[1]);

       const category=search.get("id")
       console.log(category);
        async function myFunction(){
            try{
                res=await fetch("https://dummyjson.com/products")
                data=await res.json();

                s="";
                data.products.filter((dt)=>{
                
                  if(dt.category==category)
                  {
                    // console.log(dt.category);
                    console.log(dt.title);
                    s+=`<div class="col-lg-3">
              <div class="card">

                <h3>${dt.brand}</h3>
                <div class="btn"><a href="products.html?id=${dt.brand}">View All</a></div>
              
              </div>
             
            </div>`
                  }         
                })
                document.getElementById("caard").innerHTML=s
            }catch(error){
                console.log("error");
            }
        }
        myFunction()

        async function searchFunction(){
            let inp=document.getElementById("inp");
            try{
                res=await fetch("https://dummyjson.com/products")
                data=await res.json();
                console.log(data);
                s="";
                let text=inp.value
                data.products.filter((dt)=>{
                    if(dt.brand.startsWith(text)){
                      s+=` <div class="card">
                        <div class="imgBox">
                        <!-- <img src="" alt="mouse corsair" class="mouse"> -->
                        </div>
                        <div class="contentBox">
                        <h3>${dt.brand}</h3>
                          <a href="products.html?id=${dt.brand}" class="buy">Buy Now</a>
                        </div>
                        </div>`
                    }
                    console.log(dt.title);
                   
                })
                document.getElementById("caard").innerHTML=s
            }catch(error){
                console.log("error");
            }
        }
      </script>
